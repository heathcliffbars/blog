---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <a href="{{site.baseurl}}"><span class="fa fa-chevron-left"></span> back</a><br /><br />
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a href="https://twitter.com/share?url=http://nathanhare.net{{site.baseurl}}{{page.url}}">
    <img src="{{ site.baseurl }}/images/twitter-share.png" class="share-icon" />
  </a>
  <a href="https://www.reddit.com/submit?url=http://nathanhare.net{{site.baseurl}}{{page.url}}">
    <img src="{{ site.baseurl }}/images/reddit-share.png" class="share-icon" />
  </a>
  <a href="https://facebook.com/sharer.php?u=http://nathanhare.net{{site.baseurl}}{{page.url}}">
    <img src="{{ site.baseurl }}/images/facebook-share.png" class="share-icon" />
  </a>
  <a href="https://plus.google.com/share?url=http://nathanhare.net{{site.baseurl}}{{page.url}}">
    <img src="{{ site.baseurl }}/images/googleplus-share.png" class="share-icon" />
  </a>
  <br />

  <span style="color:#666;">Tags: &nbsp; </span>
  {% for tag in page.tags %}
  <a class="tag_list_link label label-default" href="{{site.baseurl}}/tag/{{ tag }}">{{ tag }}</a> &nbsp; 
  {% endfor %}

  <br /><br /><br />


  <div id="disqus_thread"></div>

  <a href="{{site.baseurl}}"><span class="fa fa-chevron-left"></span> back</a><br /><br />

</article>
